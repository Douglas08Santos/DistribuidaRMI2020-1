<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="body">
		<h:messages />
		<h:form>
			<!-- Tocar icones -->
			<p:toolbar>
				 <p:toolbarGroup>
                    <h:commandButton value="Novo" 
                    				icon="ui-icon ui-icon-plusthick" 
                    				action="fornecedor_form.jsf?faces-redirect=true"/>                    
                </p:toolbarGroup>
			</p:toolbar>
			
			<h:form>
				<h:dataTable value="#{fornecedorMBean.list}" var="fornecedor">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{fornecedor.id}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{fornecedor.nome}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{fornecedor.email}"/>
					</h:column>
				</h:dataTable>			
			</h:form>
		</h:form>
		
		
	</ui:define>
</ui:composition>
