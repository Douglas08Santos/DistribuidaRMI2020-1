<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	
	<!-- Mudar o gerador do token -->
	<ui:define name="body">
		<h:messages />
		<h:form>
		<h2>Cadastro Cliente</h2>
			<h:form>
				<p:panelGrid columns="2">
					<h:outputText value="ID: " />
					<h:outputText id="id" value="#{clienteMBean.cliente.id}"/>
					
					<h:outputText value="Token: " />
					<h:outputText id="token" value="#{clienteMBean.cliente.token}"/>
					
					<h:outputText value="Nome: " />
					<h:inputText id="nome" value="#{clienteMBean.cliente.nome}" 
								required="true" requiredMessage="Nome obrigatório" 
								 size="50"/>
					
					<h:outputText value="CPF:  " />
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{clienteMBean.cliente.cpf}" 
                    			required="true" requiredMessage="CPF obrigatório" 
                    			 size="15" maxlength="11"/>
					
					<h:outputText value="Email:  " />
					<h:inputText id="email" value="#{clienteMBean.cliente.email}" size="50"/>
					
					<h:outputText value="Senha: " />
					<h:inputSecret id="senha" value="#{clienteMBean.cliente.senha}"
								required="true" requiredMessage="Senha obrigatória" 
								 size="30" maxlength="30"/>
												
					<h:outputText value="Telefone: " />
					<p:inputMask id="telefone" mask="(99) 99999-9999" 
								value="#{fornecedorMBean.fornecedor.telefone}"
								size="15" maxlength="11"/>					
				</p:panelGrid>
				
				<h3> ----- Dados para entrega -----</h3>
				
				<p:panelGrid columns="2">
					<h:outputText value="Rua: " />
					<h:inputText id="rua" value="#{clienteMBean.cliente.rua}" size="50"/>
					
					<h:outputText value="Bairro: " />
					<h:inputText id="bairro" value="#{clienteMBean.cliente.bairro}" size="50"/>
					
					<h:outputText value="CEP: " />
					<p:inputMask id="cep" value="#{clienteMBean.cliente.cep}" mask="99999-999"/>
				</p:panelGrid>
			</h:form>
		</h:form>
		<p:toolbar>
				 <p:toolbarGroup>
                    <h:commandButton value="Novo" 
                    				icon="ui-icon ui-icon-plusthick" 
                    				action="cliente_form.jsf?faces-redirect=true" />
                    
                    <h:commandButton value="Salvar" 
                    				icon="ui-icon ui-icon-disk" 
                    				action="#{clienteMBean.add}" />
                    
                    <h:commandButton value="Gerar token" 
                    				icon="ui-icon ui-icon-disk" 
                    				action="#{clienteMBean.cliente.setToken}" 
                    				update="token"/>
                    	
                </p:toolbarGroup>
		</p:toolbar>
		
	</ui:define>
</ui:composition>
