<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="body">
		<h:messages />
				
		<h:form>
		
			<h:dataTable value="#{estadoMBean.list}" var="estado">
				<h:column>
					<f:facet name="header">UF</f:facet>
					<h:outputText id="id" value="#{estado.uf}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText id="nome" value="#{estado.nome}"/>
				</h:column>
			</h:dataTable> 
				
			
		</h:form>
		<!-- Tocar icones -->
		<p:toolbar>
			 <p:toolbarGroup>
                   <h:commandButton value="Novo" 
                   				icon="ui-icon ui-icon-plusthick" 
                   				action="estado_form.jsf?faces-redirect=true"/>                    
               </p:toolbarGroup>
		</p:toolbar>	
		
		
	</ui:define>
</ui:composition>
